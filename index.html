<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">  
    <title>Formulario </title>
    <script type="text/javascript" src="ejercicio.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" /> 
</head>
<body>
    <!--
        1.Formulario  con los campos: Nombre, Apellidos y Edad
        2. Boton de enviar el formulario: eventos submit
        3. Mostrar datos por pantalla
        4. Validación del formulario
        ---->
  <h1> Ejercicio completo con el DOM, Eventos, Funciones y Validacion de formulario. </h1>  
<div class="box">
   <form  action="#" method="POST" id="formulario" onsubmit="return false;">
       <label for="nombre">Nombre:</label> <br/>
       <input type="text" name="nombre" id="nombre"/> <br/>

       <label for="apellidos">Apellidos:</label> <br/>
       <input type="text" name="apellidos" id="apellidos"/> <br/>

       <label for="edad">Edad:</label> <br/>
       <input type="number" name="edad" id="edad"/> <br/>
<p> 
      <input type="submit" value="Enviar" id="submit">
</p>
   
    </form> 
</div>

<div class="box dashed">
<h3>Información del usuario</h3>
<hr>
<p id= "p_nombre"> 
    Nombre: <span></span>
</p>

<p id= "p_apellidos"> 
    Apellidos: <span></span>
</p>
<p id= "p_edad"> 
    Edad: <span></span>
</p>
</div>
</body>
</html>
